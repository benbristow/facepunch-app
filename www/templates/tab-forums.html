<ion-view view-title="Facepunch Studios Forums">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="forum in forums" class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" ng-href="#/tab/forums/{{forum.id}}">
        <img ng-src="{{forum.image}}">
        <h2>{{forum.title}}</h2>
        <p>{{forum.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
